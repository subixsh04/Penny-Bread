<div class="app-shell">
    <header class="app-header">
        <div class="header-inner">
            <div class="brand">
                <img class="brand-logo" src="assets/penny_main_transparent.gif" alt="Penny Bread logo"/>
                <div class="brand-text">
                    <div class="brand-title">Penny Bread</div>
                    <div class="brand-subtitle">Find the lowest price near you!</div>
                </div>
            </div>
            <div class="header-actions">
                <div class="location-pill">üìç {{ location }}</div>
            </div>
        </div>
        <div class="toolbar">
            <div class="toolbar-inner">
                <div class="toolbar-left">
                    <span class="toolbar-label">Quick actions</span>
                    <span class="toolbar-hint">Search, filter, compare.</span>
                </div>
                <div class="toolbar-right">
                    <button class="toolbar-btn" type="button" disabled>Sign in</button>
                    <button class="toolbar-btn" type="button" disabled>Saved</button>
                </div>
            </div>
        </div>
    </header>

    <main class="app-main">
        <app-search [location]="location"></app-search>
    </main>
</div>
