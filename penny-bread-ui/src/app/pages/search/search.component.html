<div class="search-container">
  <div class="sidebar">
    <div class="store-tags">
      <button *ngFor="let store of stores"
              [class.selected]="selectedStores.includes(store)"
              (click)="selectStore(store)">
        {{ store }}
      </button>
    </div>
  </div>

  <div class="main-area">
    <div class="search-bar">
      <input type="text" placeholder="Search for an item..." [(ngModel)]="searchQuery" />
      <button (click)="onSearch()">Search</button>
    </div>

    <div class ="results">
      <div class="card product-card" *ngFor="let product of filteredProducts()">
        <img [src]="product.imageUrl" [alt]="product.name" />
        <div class="product-info">
          <h3>{{ product.name }}</h3>
          <p class="price">${{ product.price }}</p>
          <p class="stock">In stock: {{ product.stock }}</p>
          <p class="store">{{ product.store }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
