<div class="search-bar">
  <!-- Item search -->
  <input
    [(ngModel)]="searchQuery"
    placeholder="Search for item"
  />

  <button (click)="onSearch()">Search</button>

  <!-- Location (locked) -->
  <input
    [(ngModel)]="location"
    readonly
    class="locked"
  />

  <button disabled>Location</button>
</div>

<div class="results">
  <div *ngFor="let product of products" class="product-card">
    <h3>{{ product.item }}</h3>
    <p>{{ product.store }}</p>
    <p>${{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
  </div>
</div>

<div *ngIf="hasSearched && products.length === 0" class="no-results">
  <p>No results found for "{{ searchQuery }}".</p>
</div>
